// ============================================================================
// MomSurfFix Extension Config
// ============================================================================

// Enable extension
momsurffix_enable 1

// Debug mode (disable in production)
momsurffix_debug 0

// ============================================================================
// Adaptive mode
// ============================================================================
// 0 = Fixed (uses momsurffix_sensitivity)
// 1 = Speed-adaptive (dynamically adjusts sensitivity based on speed)
// 2 = Map-type adaptive (bhop/surf/kz use different params)
// 3 = Speed + map dual adaptive (recommended)
momsurffix_adaptive_mode 3

// ============================================================================
// Speed tier thresholds
// ============================================================================
// Low threshold: below this speed uses sensitivity_low
momsurffix_speed_threshold_low 500.0

// High threshold: above this speed uses sensitivity_high
momsurffix_speed_threshold_high 1000.0

// ============================================================================
// Per-tier sensitivity
// ============================================================================
// Low speed (< 500 u/s): more lenient, avoids false triggers
momsurffix_sensitivity_low 0.95

// Mid speed (500-1000 u/s): standard fix
momsurffix_sensitivity_mid 0.97

// High speed (> 1000 u/s): stricter, preserves every unit of speed
momsurffix_sensitivity_high 0.99

// ============================================================================
// Fixed mode sensitivity (only used when adaptive_mode = 0)
// ============================================================================
momsurffix_sensitivity 0.97

// ============================================================================
// Other parameters
// ============================================================================
// Ramp normal Z threshold
// Lower value = more surfaces treated as ramps and trigger fix
// 0.7 ~= 45 degrees
momsurffix_ramp_normalz 0.7

// Anti-stutter offset (units)
// Micro-adjusts position on fix to prevent visual stutter
momsurffix_antistutter_offset 0.01

// ============================================================================
// Map type presets (auto-applied when adaptive_mode = 2 or 3)
// ============================================================================
// BHOP maps: more lenient
//   sensitivity_low:  0.93
//   sensitivity_mid:  0.95
//   sensitivity_high: 0.97
//   ramp_normalz:     0.65

// SURF maps: stricter
//   sensitivity_low:  0.96
//   sensitivity_mid:  0.98
//   sensitivity_high: 0.99
//   ramp_normalz:     0.75

// KZ maps: standard
//   sensitivity_low:  0.95
//   sensitivity_mid:  0.97
//   sensitivity_high: 0.98
//   ramp_normalz:     0.70

// ============================================================================
// Usage recommendations
// ============================================================================
// 1. Beginner servers:    adaptive_mode 1, lenient params
// 2. Competitive servers: adaptive_mode 3, best fix quality
// 3. Mixed map servers:   adaptive_mode 3, auto-adapts per map
// 4. Performance first:   adaptive_mode 0, minimal overhead
