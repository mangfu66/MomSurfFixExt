name: Build MomSurfFix Extension on Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git clang g++-multilib python3 python3-pip lib32stdc++-10-dev lib32z1-dev libc6-dev-i386
        pip install ambuild

    - name: Clone SDKs
      run: |
        git clone --recursive https://github.com/alliedmodders/sourcemod -b 1.12-stable sourcemod
        git clone --recursive https://github.com/alliedmodders/metamod-source -b 1.12-stable mmsource
        git clone --recursive https://github.com/alliedmodders/hl2sdk -b csgo hl2sdk-csgo  # 替换为 hl2sdk-css 如果是 CS:S

    - name: Configure and Build
      run: |
        mkdir build && cd build
        python3 ../AMBuildScript.py --sdks=csgo --mms-path=../mmsource --sm-path=../sourcemod --targets=x86
        ambuild

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: momsurffix_ext-so
        path: build/package/addons/sourcemod/extensions/momsurffix_ext.ext.so
