name: Build MomSurfFix Extension on Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git clang g++-multilib python3 python3-pip lib32stdc++-10-dev lib32z1-dev libc6-dev-i386

    - name: Clone and Install AMBuild
      run: |
        git clone https://github.com/alliedmodders/ambuild
        cd ambuild
        python3 setup.py install --user
        cd ..

    - name: Clone SDKs
      run: |
        git clone --recursive https://github.com/alliedmodders/sourcemod -b 1.12-dev sourcemod
        cd sourcemod && git submodule update --init --recursive && cd ..
        git clone --recursive https://github.com/alliedmodders/metamod-source -b 1.12-dev mmsource
        cd mmsource && git submodule update --init --recursive && cd ..
        git clone --recursive https://github.com/alliedmodders/hl2sdk -b sdk2013 hl2sdk-csgo
        cd hl2sdk-csgo && git submodule update --init --recursive && cd ..

    - name: Configure and Build
      run: |
        mkdir build && cd build
        export PATH=$HOME/.local/bin:$PATH
        ls -l /home/runner/work/MomSurfFixExt/MomSurfFixExt/sourcemod/amtl  # 调试 AMTL 目录
        python3 ../configure.py --sm-path=/home/runner/work/MomSurfFixExt/MomSurfFixExt/sourcemod --mms-path=/home/runner/work/MomSurfFixExt/MomSurfFixExt/mmsource --hl2sdk-path=/home/runner/work/MomSurfFixExt/MomSurfFixExt/hl2sdk-csgo --sdks=csgo --targets=x86
        ambuild

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: momsurffix_ext-so
        path: build/package/addons/sourcemod/extensions/momsurffix_ext.ext.so
