// ============================================================================
// MomSurfFix2 Extension Config
// ============================================================================

// Enable extension (1 = on, 0 = off)
momsurffix2_enable 1

// Enable debug output (1 = on, 0 = off)
momsurffix2_debug 0

// Max bump iterations (4-16)
// Higher = more accurate but more CPU usage
// Recommended: 8 for most servers, 12-16 for competitive
momsurffix2_ramp_bumpcount 8

// Enable noclip workaround (1 = on, 0 = off)
// Prevents issues when players use noclip
momsurffix2_noclip_workaround 1

// Enable retrace for stuck-on-ramp fix (1 = on, 0 = off)
// This is the MAIN FIX for surf ramp bugs
// Default: 1 (on) - MUST be enabled for surf fix to work
momsurffix2_retrace 1

// Retrace offset length (only used if retrace is enabled)
// Controls how far to push player away from ramp surface
// Lower = less visual stutter, but may not fix all ramps
// Higher = stronger fix, but may cause visual "jump"
// Default: 0.2
// Recommended range: 0.1 - 0.5
momsurffix2_retrace_length 0.2

// Retrace sample grid size (3 or 5)
// 3 = 27 traces (faster, less thorough)
// 5 = 125 traces (slower, more thorough)
// Default: 3
momsurffix2_retrace_samples 3
